<!DOCTYPE html>
<html>
<head>
    <title>For Aashi üíñ</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ffe6f0, #ffe6ff);
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #ff4d88;
            font-size: 30px;
            margin: 20px;
            min-height: 70px;
        }

        .slideshow {
            width: 300px;
            height: 350px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 25px pink;
            background: #fff0f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        button {
            padding: 14px 28px;
            font-size: 18px;
            margin: 10px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff66a3;
            color: white;
        }

        #noBtn {
            background-color: #cccccc;
            display: none;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <audio id="bgMusic" src="song.mp3" preload="auto"></audio>

    <div class="slideshow">
        <img src="photo1.jpg" class="active">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
    </div>

    <h1 id="question">I made something for you‚Ä¶ üíå</h1>

    <button id="yesBtn">Continue üíñ</button>
    <button id="noBtn">No üôÉ</button>

    <script>
        var step = 0;
        var noCount = 0;

        var yesBtn = document.getElementById("yesBtn");
        var noBtn = document.getElementById("noBtn");
        var question = document.getElementById("question");
        var bgMusic = document.getElementById("bgMusic");

        var slides = document.querySelectorAll(".slideshow img");
        var currentSlide = 0;

        setInterval(function() {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
        }, 4000);

        function typeMessage(text, callback) {
            question.innerHTML = "";
            var i = 0;
            var interval = setInterval(function() {
                question.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 50);
        }

        yesBtn.onclick = function() {

            if (step === 0) {
                typeMessage("Will you be my Valentine, Aashi? üíñ");
                yesBtn.innerHTML = "Yes üíñ";
                noBtn.style.display = "inline-block";
                step = 1;
            }

            else {
                bgMusic.play();

                yesBtn.style.display = "none";
                noBtn.style.display = "none";

                document.body.style.background = "#ffb3d9";

                typeMessage("YAYYYYY!!! I LOVE YOU SO MUCH Aashi ‚ù§Ô∏èüíñüíò", function() {
                    setTimeout(function() {
                        typeMessage("So‚Ä¶ dinner tonight? üòâüç∑");
                    }, 3000);
                });

                for (var i = 0; i < 50; i++) {
                    var heart = document.createElement("div");
                    heart.innerHTML = "üíñ";
                    heart.style.position = "absolute";
                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.top = window.innerHeight + "px";
                    heart.style.fontSize = "28px";
                    heart.style.animation = "floatUp 3s linear forwards";
                    document.body.appendChild(heart);
                }
            }
        };

        noBtn.onclick = function() {

            noCount++;

            var funnyMessages = [
                "Are you sure Aashi? üò¢",
                "Think properly üò≠",
                "Chocolate included üç´",
                "System only accepts YES ü§ó"
            ];

            question.innerHTML = funnyMessages[Math.min(noCount - 1, funnyMessages.length - 1)];

            yesBtn.style.transform = "scale(" + (1 + noCount * 0.2) + ")";
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
        };
    </script>

</body>
</html>
